<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cabeçalho -->
    <div class="card">
        <div class="card-header">
          <p class="fonte">Formes</p>
        </div>
        <div class="card-body">
    <form class="formes">
        
        <!-- digita o nome -->
         
        <div class="form-group">
            <label for="formGroupExampleInput">Digite seu nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="digite seu nome">
          </div>
        
          <!-- digitar o Endereçode gmail -->
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        
        <!-- digitar a Senha -->
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        
        <!-- criação do generos -->
        
        <!-- Masculino -->
        
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Generos</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Masculino
                  </label>
                </div>

                <!-- feminino -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                  <label class="form-check-label" for="gridRadios2">
                    Feminino
                  </label>
                </div>

                <br>
            <!-- opção de receber ou nao as informações -->
            <div class="form-group row">
                <div class="col-sm-2">Pretende receber notificações</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Sim,eu desejo receber informações deste aplicativo
                    </label>
                  </div>
                </div>
              </div>

              <!-- cidade -->
              <div class="form-row align-items-center">
                <div class="col-auto my-1">
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Cidade</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Você é da cidade de...</option>
                    <option value="1">Bauru</option>
                    <option value="2">Reginópolis</option>
                    <option value="3">Cafelandia</option>
                    <option value="4">Pedrinhas</option>
                  </select>
                </div>

              <!-- botao para o envio -->
              <button type="button" class="btn btn-primary">enviar</button>
      </form>

      
    
</body>
</html>
